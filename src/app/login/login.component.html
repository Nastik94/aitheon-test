<div class="login">
  <form [formGroup]="form" class="login__form" (ngSubmit)="logIn()">
    <div class="login__form__title">Log In</div>
    <label>login</label>
    <input formControlName="login">
    <label>password</label>
    <input formControlName="password">
    <button class="button-ai" type="submit" [disabled]="!form.valid">Submit</button>
  </form>
</div>
